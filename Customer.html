<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Store Customer Information</title>
</head>
<body>
    <h2>Customer Information Form</h2>
    <form >
        <label for="name">Name:</label><br>
        <input type="text" name="name" placeholder="Name" required><br><br>

        <label for="phone">Contact Phone No:</label><br>
        <input type="number" name="phone" placeholder="Phone no." pattern="[0-9]{10}" required><br><br>

        <label for="days">Preferred Days of Purchasing:</label><br>
        <input type="number" id="days" name="days"><br><br>

        <label for="item">Favorite Item:</label><br>
        <select name="item">
            <option value="clothing">Clothing</option>
            <option value="electronics">Electronics</option>
            <option value="furniture">Furniture</option>
            <option value="cosmetics">Cosmetics</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="suggestions">Suggestions:</label><br>
        <textarea name="suggestions" rows="4"></textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
